<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .title {
            display: flex;
            height: 44px;
            background-color: #007AFF;
            /* iOS blue color */
            color: #fff;
            /* white text color */
            font-size: 20px;
            text-align: center;
            justify-content: center;
            align-items: center;
            padding-left: 44px;
            padding-right: 44px;
            min-width: 0;
            flex-grow: 1;
        }

        .title-text {
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .title-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-button {
            position: absolute;
            right: 0;
            background-color: transparent;
            border: none;
            padding: 0;
            cursor: pointer;
            width: 44px;
            height: 44px;
        }

        .menu-button svg {
            fill: #000;
            width: 24px;
            height: 24px;
        }

        .menu-items {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            /* Align the right side with the right side of the menu-button */
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .menu-items.show {
            display: block;
        }

        .menu-item {
            padding: 5px;
            cursor: pointer;
            white-space: nowrap;
        }

        .chat-container {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }

        .chat-bubble {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 20px;
            background-color: #f0f0f0;
            display: table;
            clear: both;
            position: relative;
        }

        .chat-bubble::before {
            content: "";
            position: absolute;
            bottom: 0;
            left: -6px;
            border-width: 10px;
            border-style: solid;
            border-color: transparent transparent #f0f0f0 transparent;
        }

        .chat-bubble-right {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 20px;
            background-color: #dcf8c6;
            display: table;
            clear: both;
            position: relative;
            float: right;
        }

        .chat-bubble-right::before {
            content: "";
            position: absolute;
            bottom: 0;
            right: -6px;
            border-width: 10px;
            border-style: solid;
            border-color: transparent transparent #dcf8c6 transparent;
        }

        .input-container {
            padding: 10px;
            background-color: #ddd;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 20px;
            box-sizing: border-box;
        }
    </style>
    <script>
        function domAddUserInput(text) {
            var chatContainer = document.querySelector('.chat-container');
            var chatBubble = document.createElement('div');
            chatBubble.classList.add('chat-bubble-right'); // Added class
            chatBubble.innerText = text;
            chatContainer.appendChild(chatBubble);
        }

        function onDomContentLoaded() {
            var inputField = document.getElementById('input-field');
            var form = document.getElementById('chat-form');

            form.addEventListener('submit', function (e) {
                e.preventDefault(); // prevent form submission
                let text = inputField.value;
                console.log(text);

                domAddUserInput(text.toString());

                inputField.value = ''; // clear the input field
            });
        }

        document.addEventListener('DOMContentLoaded', onDomContentLoaded);

        // Existing JavaScript code

        function toggleMenu() {
            var menuItems = document.querySelector('.menu-items');
            menuItems.classList.toggle('show');
        }

        document.addEventListener('DOMContentLoaded', function () {
            var menuButton = document.querySelector('.menu-button');
            menuButton.addEventListener('click', toggleMenu);
        });
    </script>

</head>

<body>
    <div class="title-wrapper">
        <div class="title">
            <div class="title-text">Ask Gemini</div>
        </div>
        <button class="menu-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
            </svg>
            <div class="menu-items">
                <div class="menu-item">Menu Item 1</div>
                <div class="menu-item">Menu Item 2</div>
                <div class="menu-item">Menu Item 3</div>
            </div>
        </button>
    </div>
    <div class="chat-container">
        <div class="chat-bubble">Hello, how can I assist you?</div>
        <div class="chat-bubble">Sure, I can help with that.</div>
        <div class="chat-bubble-right">Hi, I would like to ask something</div>
    </div>
    <div class="input-container">
        <form id="chat-form">
            <input class="input-field" type="text" placeholder="Ask something..." id="input-field">
            <input type="submit" style="display: none;">
        </form>
    </div>
</body>
